<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/93f0db1840.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" type="image/png" href="img/panda.png"/>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <main>
        <div class="wrapper">
            <div class="top">
                <h1>Weather App</h1>
                <div class="main-info">
                    <div class="input">
                        <h4 class="city-name"></h4>
                        <input type="text" placeholder="Enter City Name...">
                        <button>Send</button>
                        <p class="warning"></p>
                    </div>
                    <img src="./img/unknown.png" alt="Image" class="photo">
                </div>
            </div>
            <div class="bottom">
                <div class="headings">
                    <p>Weather:</p>
                    <p>Temperature:</p>
                    <p>Humidity:</p>
                </div>
                <div class="weather-info">
                    <p class="weather"></p>
                    <p class="temperature"></p>
                    <p class="humidity"></p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="credits">Credits Â© Cyrlay</div>
    </footer>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="scripts/script.js"></script>
</body>
</html>
